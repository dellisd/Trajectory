<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <title>Trajectory</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/trains.css">
        <script src="https://kit.fontawesome.com/7db366979e.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
        <script src="scripts/utils.js"></script>
        <style>
            #map-container > div.mapboxgl-control-container {
                display: none
            }
        </style>
    </head>
        <body>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h4 class="side-header">
                    Active
                    <br>
                    transit
                </h4>
                <a class="train-select" href="#">
                    <i name="train" id="train-check" class="far fa-square" onclick="updateActive(this)"
                        style="margin-right: 14px">
                    </i>go train
                </a>
                <a class="gobus-select" href="#">
                    <i name="gobus" id="gobus-check" onclick="updateActive(this)" class="far fa-square"
                        style="margin-right: 14px">
                    </i>go bus
                </a>
                <a class="streetcar-select" href="#">
                    <i name="streetcar" id="streetcar-check" onclick="updateActive(this)" class="far fa-square"
                        style="margin-right: 14px">
                    </i>streetcar
                </a>
                <a class="subway-select" href="#">
                    <i name="subway" id="subway-check" onclick="updateActive(this)" class="far fa-square"
                        style="margin-right: 14px">
                    </i>subway
                </a>
                <a class="bus-select" href="#">
                    <i name="bus" id="bus-check" onclick="updateActive(this)" class="far fa-square"
                        style="margin-right: 14px">
                    </i>bus
                </a>
            </div>
            <div style="background-color: white">
                <span id="burger"
                    style="color: white;font-size:30px;cursor:pointer; float: left; margin-bottom: -55px; z-index: 1; padding-left: 20px; position: absolute;"
                    onclick="openNav()">&#9776;</span>
            </div>
            <div id="toggle-container" class="toggles-container">
                <div class="md-form active-cyan-2 mb-3">
                    <button type="button" class="btn btn-outline search-box" style="float: right">
                        <i onclick="searchLocation()" class="fa fa-search search-icon"></i>
                    </button>
                    <input class="form-control search-city" type="text" placeholder="search" aria-label="Search"
                        style="float: right;">
                </div>
            </div>
            <div id='map-container' style='width: 100%; height: 100%; z-index: 0'></div>
            <div id="multi-item-example" class="carousel slide info-container">
                <div class="carousel-inner" id="train-car" role="listbox">
                    
                </div>
                <div class="controls" style="float: right">
                    <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i
                            class="fas fa-chevron-left"></i></a>
                    <a class="btn-floating" href="#multi-item-example" data-slide="next"><i
                            class="fas fa-chevron-right"></i></a>
                </div>
            </div>
            <img style="position: absolute; left: 2rem; bottom: 2rem;" height="80px" width="80px" src="./images/logo.svg" />
            <script src="scripts/bundle.js"></script>
            <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "300px";
                    document.getElementById("burger").hidden = true;
                }

                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                    document.getElementById("burger").hidden = false;
                }
            </script>
            <script src="scripts/check.js"></script>
        </body>

</html>
