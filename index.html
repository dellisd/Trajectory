<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O-Train Map</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/trains.css">
    <script src="https://kit.fontawesome.com/7db366979e.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="scripts/utils.js"></script>
    <style>
    #map-container > div.mapboxgl-control-container {
        display: none
    }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="train-select" href="#"><i id="train-check" class="far fa-square" style="margin-right: 14px"></i>go train</a>
        <a class="gobus-select" href="#"><i id="gobus-check" class="far fa-square" style="margin-right: 14px"></i>go bus</a>
        <a class="streetcar-select" href="#"><i id="streetcar-check" class="far fa-square" style="margin-right: 14px"></i>streetcar</a>
        <a class="subway-select" href="#"><i id="subway-check" class="far fa-square" style="margin-right: 14px"></i>subway</a>
        <a class="bus-select" href="#"><i id="bus-check" class="far fa-square" style="margin-right: 14px"></i>bus</a>
    </div>
    <div style="background-color: white">
        <span style="color: white;font-size:30px;cursor:pointer; float: left; margin-bottom: -55px; z-index: 1; padding-left: 20px; position: absolute;" onclick="openNav()">&#9776;</span>
    </div>
    <div id="toggle-container" class="toggles-container">
        <div class="toggles-style">
            <div id="dark-toggle" class="toggle toggle-half">Dark</div>
            <div id="satellite-toggle" class="toggle toggle-half">Satellite</div>
        </div>
    </div>
    <div id='map-container' style='width: 100%; height: 100%; z-index: 0'></div>
    <script src="scripts/script.js"></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "300px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
        </script>
</body>
</html>
